<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-bar">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="cityName">City Name</h2>
            <p id="description">Description</p>
            <p id="temperature">Temperature: <span id="tempValue"></span> Â°C</p>
            <p id="humidity">Humidity: <span id="humidityValue"></span>%</p>
            <p id="forecast">Forecast: <span id="forecastValue"></span></p>
            <p id="alert">Alerts: <span id="alertValue"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
